      <script language="JavaScript">
        var deret = prompt("Masukkan Jumlah Deret :", "");
        document.writeln("<H2>Latihan Perulangan While</H2>");
        document.writeln("------------------------------------------------");
        document.writeln("<BR>");
        var jml = 0.0;
        var angka = 1;
        while (angka <= deret) {
          jml = jml + angka;
          angka++;
        }
        document.writeln("<BR>");
        document.writeln(
          "Jumlah Deret dari 1 sampai " + deret + " adalah = " + jml
